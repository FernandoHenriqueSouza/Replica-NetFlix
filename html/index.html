<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

        <link
            rel="stylesheet"
            href="styles.css"
            />

  <body class="bg_filmes">
    <div class="container-fluid">
        <header class="row">
            <img src="assets/Logo.png" />
        </header>
        <div id="caixa_login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <br />
            <form>
                <input 
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="Email ou nÃºmero de telefone"
                />
                <br />
                <input 
                    type="password" 
                    class="form-control form-control-lg" 
                    placeholder="Senha" 
                />
                <br />
                <button class="btn btn-lg btn-block btn-danger">Entrar</button>
                <div class="row mt-4">
                    <div class="col text-muted">
                        <input type="checkbox" /> Lembrar de mim.
                    </div>
                    <div class="col text-right">
                        <a class="text-muted" href="#">Precisa de ajuda?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>  
  </body>
</html>
